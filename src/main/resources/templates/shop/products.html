<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>StockApp</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>

</head>
<body>
<div class="menuBar" th:replace="fragments/menu :: menuFragment">
</div>
<div class="container">
    <div class="row justify-content-md-center">
        <h2>Quantity change</h2>
    </div>
    <form action="changeProducts" method="post">
        <div class="row justify-content-md-center">
            <select name="product" required size="5" style="width:400px;margin:20px;">
                <option th:each="product : ${products}" th:text="${product.name} + ' ' + ${product.unit}"
                        th:value="${product.id}"></option>
            </select>
        </div>
        <div class="row justify-content-md-center" style="margin:20px;">
            <label for="num">Quantity</label>
            <input id="num" type="number">
        </div>
        <div class="row justify-content-md-center" style="margin:20px;">
            <select name="operation" required>
                <option value="add">Add quantity</option>
                <option value="sub">Substract quantity</option>
                <option value="set">Set quantity</option>
            </select>
        </div>
        <div class="row justify-content-md-center">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
<div th:replace="fragments/scripts :: scriptsFragment">
</div>
</body>
</html>
